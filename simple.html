/*  Text animation  */
.text-studio, .text-alive {
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.19, 0.73, 0.58, 1);
}
.start-animation .text-studio {
  opacity: 1;
  transform: translateY(0);
}
.start-animation .text-alive {
  opacity: 1;
  transform: translateY(0);
  transition-delay: 0.3s;
}

/*   Animation */
@media screen and (orientation: portrait) {
  .examples {
    background: url(static.gif);
    background-size: 1220px;
    background-position: center;
    width: 10px;
    height: 0;
    margin: 0 16.5vw;
    transition: width 0.8s cubic-bezier(0.63, -0.01, 0.17, 1.01) 1.3s, height 0.8s cubic-bezier(0.21, 0, 0.24, 0.99) 1s;
  }
  .examples video {
    opacity: 0;
  }
  .start-animation .examples {
    width: calc(66svh*0.557);
    height: 66svh;
    animation: flicker-bg .2s steps(3) forwards 2.8s;
  }
  .start-animation .examples video {
    animation: flicker .2s steps(3) forwards 2.8s;
  }
}
@media screen and (orientation: landscape) {
  .examples {
    background: url(static.gif);
    background-size: 620px;
    background-position: center;
    width: 0;
    height: 3px;
    margin: 0 2vh 0 4vh;
    transition: width 0.8s cubic-bezier(0.28, 0.01, 0.17, 1.01) 1s, height 0.8s cubic-bezier(0.21, 0, 0.24, 0.99) 1.3s;
  }
  .examples video {
    opacity: 0;
  }
  .start-animation .examples {
    width: calc(75vh* 0.557);
    height: 75vh;
    animation: flicker-bg .2s steps(3) forwards 2.8s;
  }
  .start-animation .examples video {
    animation: flicker .2s steps(3) forwards 2.8s;
  }
}

@keyframes flicker {
  0% {
    opacity: 0;
  }
  33% {
      opacity: 1;
  }

  66% {
      opacity: 0;
  }
  100% {
      opacity: 1;
  }
}
@keyframes flicker-bg {
  0% {
    background: url(static.gif);
  }
  33% {
      background: none;
  }

  66% {
    background: url(static.gif);
  }
  100% {
      background: none;
  }
}

<div class="wrap">

  </div>

</div>

<script>
  setTimeout(function() {
    document.body.classList.add('start-animation');
  }, 1000);

  window.onkeypress = function() { document.body.classList.toggle('start-animation'); };
 

// NOISE

  var canvas = document.getElementById('canvas'),
    ctx = canvas.getContext('2d');

// closer to analouge appearance

// function resize() {
//   var rect = canvas.parentNode.getBoundingClientRect();
//   canvas.width = rect.width;
//   canvas.height = rect.height;
// }
// resize();
// window.onresize = resize;

function noise(ctx) {

    var w = ctx.canvas.width,
        h = ctx.canvas.height,
        idata = ctx.createImageData(w, h),
        buffer32 = new Uint32Array(idata.data.buffer),
        len = buffer32.length,
        run = 0,
        color = 0,
        m = Math.random() * 6 + 4,
        band = Math.random() * 256 * 256,
        p = 0,
        i = 0;

    for (; i < len;) {
        if (run < 0) {
            run = m * Math.random();
            p = Math.pow(Math.random(), 0.4);
            if (i > band && i < band + 48 * 256) {
                p = Math.random();
            }
            color = (255 * p) << 24;
        }
        run -= 1;
        buffer32[i++] = color;
    }

    ctx.putImageData(idata, 0, 0);
}

var frame = 0;

// added toggle to get 30 FPS instead of 60 FPS
(function loop() {
    frame += 1;
    if (frame % 3) {
        requestAnimationFrame(loop);
        return;
    }
    noise(ctx);
    requestAnimationFrame(loop);
})();
</script>
