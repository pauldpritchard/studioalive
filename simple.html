/*   Animation */
.examples {
  background: #fff;
  height: 0;
  transition: height 0.6s cubic-bezier(0.09, 0.6, 0.58, 1);

  opacity: 0;

    transition: width 0.6s cubic-bezier(0.09, 0.6, 0.58, 1);
  }
  .examples video {
    opacity: 0;
    transition: opacity 0s cubic-bezier(0.09, 0.6, 0.58, 1) 0.6s;
  }
  .start-animation .examples {
    width: calc(80vh* 0.45);
    height: 65%;
  }

<script>
  setTimeout(function() {
    document.body.classList.add('start-animation');
  }, 100);

// NOISE

  var canvas = document.getElementById('canvas'),
    ctx = canvas.getContext('2d');

// closer to analouge appearance

// function resize() {
//   var rect = canvas.parentNode.getBoundingClientRect();
//   canvas.width = rect.width;
//   canvas.height = rect.height;
// }
// resize();
// window.onresize = resize;

function noise(ctx) {

    var w = ctx.canvas.width,
        h = ctx.canvas.height,
        idata = ctx.createImageData(w, h),
        buffer32 = new Uint32Array(idata.data.buffer),
        len = buffer32.length,
        run = 0,
        color = 0,
        m = Math.random() * 6 + 4,
        band = Math.random() * 256 * 256,
        p = 0,
        i = 0;

    for (; i < len;) {
        if (run < 0) {
            run = m * Math.random();
            p = Math.pow(Math.random(), 0.4);
            if (i > band && i < band + 48 * 256) {
                p = Math.random();
            }
            color = (255 * p) << 24;
        }
        run -= 1;
        buffer32[i++] = color;
    }

    ctx.putImageData(idata, 0, 0);
}

var frame = 0;

// added toggle to get 30 FPS instead of 60 FPS
(function loop() {
    frame += 1;
    if (frame % 3) {
        requestAnimationFrame(loop);
        return;
    }
    noise(ctx);
    requestAnimationFrame(loop);
})();
</script>
